   <style> 
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
        } 
        #webview { 
            width: 100%; 
            height: 100vh; /* Full viewport height */ 
            border: none; /* Remove default border */ 
        } 
        #back-button { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: white; 
            border: none; 
            padding: 10px; 
            border-radius: 50%; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            cursor: pointer; 
        } 
        #back-button img { 
            width: 20px; 
            height: 20px; 
        } 
        h2 {
            color: #fff;
            background-color: rgb(224, 10, 10);
            padding: 10px;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensures it stays on top */
            border-radius: 10px 10px 0 0;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #c71700;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .nav-item i {
            font-size: 20px;
        }
    </style> 
</head>
