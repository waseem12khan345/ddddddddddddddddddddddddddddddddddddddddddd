<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style> 
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
        } 
        #webview { 
            width: 100%; 
            height: 100vh; /* Full viewport height */ 
            border: none; /* Remove default border */ 
        } 
        /* Custom Alert Box Styles */
        #custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        #custom-alert button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            color: #fff;
            background-color: rgb(224, 10, 10);
            padding: 10px;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensures it stays on top */
            border-radius: 10px 10px 0 0;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #c71700;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .nav-item i {
            font-size: 20px;
        }

    </style> 
</head>
<body>
    <h2>🤖 CHATBOT</h2>
    <iframe id="webview" src="https://www.blackbox.ai/?q=%F0%9F%98%8EHow+to+center+a+div%F0%9F%98%8E&gad_source=1&gclid=CjwKCAiA2JG9BhAuEiwAH_zf3pgOeBA0qlDFjXCQK4RcprjMCzpqDJnaaIXJA1Fp1Ra_bFYO_geMahoCnCgQAvD_BwE"></iframe>

    <!-- Custom Alert Box -->
    <div id="custom-alert">
        <p id="alert-message"></p>
        <button onclick="closeCustomAlert()">OK</button>
    </div>
    <nav class="bottom-nav">
        <a href="GAMES.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>GAMES</span>
        </a>
        <a href="CHATBOT.html" class="nav-item">
            <i class="fas fa-robot"></i>
            <span>CHATBOT</span>
        </a>
        <a href="NEWS.html" class="nav-item">
            <i class="fas fa-newspaper"></i>
            <span>NEWS</span>
        </a>
    </nav>
    <script>
        window.onload = function() {
            showCustomAlert('📢 HTMLHero Notice ', function() {
                showCustomAlert('🚫 No illegal use', function() {
                showCustomAlert('🔞 No harmful content ', function() {
                    showCustomAlert('🔐 No personal data', function() {
                        showCustomAlert('🤖 AI limitations', function() {
                            showCustomAlert('📢 Respect guidelines', function() {
                                showCustomAlert('🛠️ No AI exploitation');
                            
                            }); 
                            });
                        });
                    });
                });
            });
        };

        function showCustomAlert(message, callback = null) {
            document.getElementById('alert-message').innerText = message;
            document.getElementById('custom-alert').style.display = 'block';
            window.customAlertCallback = callback;
        }

        function closeCustomAlert() {
            document.getElementById('custom-alert').style.display = 'none';
            if (window.customAlertCallback) {
                let callback = window.customAlertCallback;
                window.customAlertCallback = null;
                callback();
            }
        }

        const webview = document.getElementById('webview');
        
        function sendMessageToWebView(message) {
            webview.contentWindow.postMessage(message, '*');
        }

        window.addEventListener('message', (event) => {
            console.log('Message received from iframe:', event.data);
        });
    </script>

</body>
</html>
